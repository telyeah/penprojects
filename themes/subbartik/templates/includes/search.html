<div id="home-search-container">
    <h2>Search For Services In Your Area:</h2>
    <form id='home-search-input' method='get' action='/search/node' accept-charset="UTF-8" data-once="form-updated" data-drupal-form-fields="edit-keys">
        <span id="home-search-word-input">
            <label for="keywordSearch">Search Criteria:</label>
            <input type='search' name='keys' id="edit-keys" kl_vkbd_parsed="true">
        </span>
            <button type='submit'>Submit</button>
    </form>
    <div id="search-by-county-map">
        <!-- <img src="/sites/default/files/2022-02/oregon-map-search.jpg" alt="County map of Oregon"> -->
        <div id="home-county-search-link">
            <a href="/map">Search By County</a>
        </div>
    </div>
</div>
